<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotballtaktiker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">

        <!-- === 1. Kontrollpanel / Sidepanel START === -->
        <aside class="sidebar">
            <h2>Kontrollpanel</h2>

            <!-- 1.0 På Banen (Visning) -->
            <div id="on-pitch-section" class="control-section">
                <h3>På Banen (<span id="on-pitch-count">0</span>/11)</h3>
                <ul id="on-pitch-list">
                    <!-- Spillere på banen listes her (dynamisk visning) -->
                     <li><i>Ingen spillere på banen.</i></li>
                </ul>
            </div>

            <!-- 1.1 På Benken -->
             <div id="bench" class="control-section drop-target"> <!-- Lagt til drop-target klasse -->
                <h4>På Benken (<span id="on-bench-count">0</span>)</h4>
                <ul id="bench-list">
                    <!-- Spillere på benken vises her -->
                     <li><i>Benken er tom.</i></li>
                </ul>
            </div>

            <!-- 1.2 Tropp (Tilgjengelige spillere) -->
            <div class="control-section" id="squad-management">
                <h3>Tropp (Tilgjengelige)</h3>
                <!-- Container rundt listen for bedre layout/scroll -->
                <div id="squad-list-container">
                    <ul id="squad-list">
                        <!-- Spillere i troppen listes her (dynamisk) -->
                        <li><i>Ingen spillere i troppen.</i></li>
                    </ul>
                </div>
                 <!-- Flyttet knappen hit -->
                 <button id="add-player-button" style="margin-top: 10px;">Legg til Spiller i Tropp</button>
            </div>


            <!-- 1.3 Visningsalternativer -->
            <div class="control-section" id="display-options">
                <h3>Visning (Brikker)</h3>
                <label for="player-border-color">Merkingsfarge:</label>
                <input type="color" id="player-border-color" value="#FFFF00">
                <button id="set-border-color-button">Sett Farge</button>
                <p>(Velg spiller(e) på banen først)</p>
                <button id="toggle-draw-mode-button">Tegn Piler (Av)</button>
                <button id="clear-drawings-button">Fjern Piler</button>
            </div>

            <!-- 1.4 Lagring og Lasting (Oppsett) -->
            <div class="control-section" id="save-load">
                <h3>Oppsett (Formasjoner)</h3>
                <input type="text" id="setup-name" placeholder="Navn på oppsett...">
                <button id="save-setup-button">Lagre Oppsett</button>
                <select id="load-setup-select">
                    <option value="">Velg oppsett...</option>
                    <!-- Lagrede oppsett listes her -->
                </select>
                <button id="load-setup-button">Last Oppsett</button>
                <button id="delete-setup-button">Slett Valgt Oppsett</button>
            </div>

             <!-- 1.5 Eksporter -->
            <div class="control-section" id="export">
                <h3>Eksporter</h3>
                 <button id="export-png-button">Lag Skjermbilde (PNG)</button>
            </div>

        </aside>
        <!-- === 1. Kontrollpanel / Sidepanel END === -->

        <!-- === 2. Hovedområde (Bane) START === -->
        <main class="main-content">
            <div id="pitch-container">
                 <div id="pitch" class="drop-target"> <!-- Lagt til drop-target klasse -->
                    <!-- Bakgrunnsbilde settes med CSS -->
                    <canvas id="drawing-canvas"></canvas>
                    <!-- Spillerbrikker og ball legges inn her (dynamisk) -->
                    <div id="ball" class="draggable">Ball</div>
                 </div>
            </div>
        </main>
        <!-- === 2. Hovedområde (Bane) END === -->

    </div> <!-- /.app-container -->

    <!-- === Modaler/Dialoger START === -->
    <div id="add-player-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">×</span>
            <h3>Legg til ny spiller</h3>
            <label for="player-name">Navn:</label>
            <input type="text" id="new-player-name" required><br><br>
            <label for="player-image">Bilde (URL eller last opp):</label>
            <input type="file" id="new-player-image-upload" accept="image/*"><br>
            <input type="text" id="new-player-image-url" placeholder="Eller lim inn URL"><br><br>
            <label for="player-role">Posisjon/Rolle:</label>
            <input type="text" id="new-player-role"><br><br>
            <button id="confirm-add-player">Legg til</button>
        </div>
    </div>
    <!-- === Modaler/Dialoger END === -->


    <script src="script.js"></script>

</body>
</html>
